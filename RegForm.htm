<div class="container" id="contain">
    <div class="row">
       <div class="col-md-3">
       <div class="panel panel-primary" id="ONE">
       	<div class="panel-body">
       	<h2>QUICK LINKS</h2>
       	<br>
       	<br>
       		<ul class="nav nav-pills nav-stacked">
       			<li class="active"><a href="#">HTML</a></li>

        <div class="col-md-8">
            <div class="panel panel-default">
                <h1>Registration Form</h1>
                <br>
                <br>
                <div class="panel-body">
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                           <label for="1" class="col-sm-2 control-label">NAME:</label>
                           <div class="col-sm-10">
                            	<input type="text" id="1" name="" class="form-control" placeholder="Enter your name..." required>
							</div>
                        </div><!-- form group-->
                        <div class="form-group">
                           <label for="2" class="col-sm-2 control-label">REGNO:</label>
                           <div class="col-sm-10">
                            	<input type="text" id="2" name="" class="form-control" placeholder="Enter your RegNo..." required>
							</div>
                        </div><!-- form group-->
                        <div class="form-group">
                           <label for="3" class="col-sm-2 control-label">PASSWORD:</label>
                           <div class="col-sm-10">
                            	<input type="password" id="3" name="" class="form-control" placeholder="Enter Your New Password..." required>
							</div>
                        </div><!-- form group-->
                        <div class="form-group">
                           <label for="4" class="col-sm-2 control-label">FACULTY:</label>
                           <div class="col-sm-10">
                            	<select class="form-control" required>
                            		<option>...</option>
									<option>FACULTY OF SCIENCE</option>
                           			<option>FACULTY OF AGRICULTURE</option>
                            	</select>
							</div>
                        </div><!-- form group-->
                        <div class="form-group">
                           <label for="5" class="col-sm-2 control-label">DEPARTMENT:</label>
                           <div class="col-sm-10">
                            	<select class="form-control" required>
                            		<option>...</option>
									<option>COMPUTER SCIENCE</option>
                            	</select>
							</div>
                        </div><!-- form group-->
                        
                        <div class="form-group">
                           <label for="6" class="col-sm-2 control-label">PROGRAMME:</label>
                           <div class="col-sm-10">
                            	<select class="form-control" required>
                            		<option>...</option>
									<option>BSc. COMPUTER SCIENCE</option>
                           			<option>BSc. APPLIED COMPUTER SCIENCE</option>
                            	</select>
							</div>
                        </div><!-- form group-->
                        
                        <div class="form-group">
                           <label for="7" class="col-sm-2 control-label">YEAR OF STUDY:</label>
                           <div class="col-sm-10">
                            	<select class="form-control" required>
									<option>...</option>
                           			<option>I</option>
                           			<option>II</option>
                           			<option>III</option>
                           			<option>IV</option>
                           			<option>V</option>
                            	</select>
							</div>
                        </div><!-- form group-->
                        <div class="form-group">
                        	<label for="8" class="col-sm-2 control-label">GENDER:</label>
                        	<div class="col-sm-10">
                        		<select class="form-control" required>
                        			<option>...</option>
                        			<option>MALE</option>
                        			<option>FEMALE</option>
                        		</select>
                        	</div>
                        </div>
                        
                        <div class="form-group">
                        	<div class="col-sm-offset-10 col-sm-2">
                        		<button type="submit" class="btn btn-primary " >Submit</button>
							</div>
                        </div>
                        
                    </form>
                </div><!-- panel-body -->
            </div><!-- Panel default -->
